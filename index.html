<!DOCTYPE html>
<html>

<head>
    <title>Gun Zone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">The ðŸ”« Zone </h1>
    </div>
    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <!-- RIFLE SECTION -->
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/m762.png" alt="">
                                <h5>BEYRL M762</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="rifle-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="rifle-count" type="number" class="form-control text-center" value="1">
                                    <button id="rifle-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5 id="rifle-total">$1000 </h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <!-- MAC SECTION -->
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/mac.png" alt="">
                                <h5>MAC-[RUSSIAN]</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="mac-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="mac-count" type="text" class="form-control text-center" value="1">
                                    <button id="mac-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5 id="mac-total">$500</h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5 id="total-price">0</h5>
                                <h5 id="tax-amount">0</h5>
                                <h5 id="grand-total">0</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-danger check-out">Cash Out

                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
